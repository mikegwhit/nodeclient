bfolder String deleteAll(temporaryLogs) Deletes all log files! Parameters: Name Type Default Description temporaryLogs Boolean false If true, only deletes temporary logs. filepath(file, subfolder) Gets the file path for a log, allowing subfolder customization. Parameters: Name Type Description file String The log file. subfolder String Returns: The log folder relative to the main directory. Type String onShutdown() Called on shutdown, deletes all loggers. Only deletes temporary files. query(key, query, filter) Queries the provided key. Parameters: Name Type Description key String The lookup key associated with the log file. query Object Query for the log file. This follows the Winston logging API found here: https://www.npmjs.com/package/winston#querying-logs filter function A function that filters each log for return result inclusion. send(key, message, level) Logs a message to the stored key. Parameters: Name Type Default Description key String The logger to use. message String | Object | Array The message to send. If array is provided, logs multiple messages. level String info The level of message to send. setRotation(fileOrKey, size) Sets the rotation size for a given key. Parameters: Name Type Description fileOrKey String The key or file to retrieve for. size Number The number of bytes to limit rotation by. tail(fileOrKey, howMany) Gets the last howMany rows from the log stored by key. Parameters: Name Type Default Description fileOrKey String The key or file to retrieve for. howMany Number 10 How many records to grab. truncate(fileOrKey) Truncates all logs for a file associated with a given key. Parameters: Name Type Description fileOrKey String The key or file to retrieve for. To Do: Only truncate log messages with a given key. zip(fileOrKey) Zips up the given file. Parameters: Name Type Description fileOrKey String The key or file to retrieve for. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-25T04:53:43-06:00 using the DocStrap te
