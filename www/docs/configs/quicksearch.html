    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" NodeClient Classes Configs Classes Classes Configs × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:13-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" NodeClient Classes Configs ncli-core-configs 0.5.0 ConfigsConfigs include JSON configs in a directory using recursive scandir. All properties are overridden using deep-assign. Defaults and overrides may be programmatically assigned. Example Usagerequire('ncli-core-configs') returns an object of config options. Configs options determined by files in a configs/* filepath. For example, given this directory structure: configs/example.json configs/myconfig.json node_modules/* node_modules/package_name/* node_modules/package_name/configs/example.json node_modules/package_name/configs/otherconfig.json index.js package.jsonAn object will be generated by calling require('ncli-core-configs/configs.class.js').readConfigs(): { 'example': {...}, 'myconfig': {...}, 'otherconfig': {...} }Dependencies Name Description deep-assign Merges config files without losing data. Install BehaviorCreates a configs folder in the installation directory. require('ncli-core-configs') BehaviorReturns an object of configs, keyed by config file. Exaplained: Filesystem and Config OverridesBy default, all configs placed in your execution directory will override node_modules packages using deep-assign. Consider the contents of node_moodules/package_name/configs/example.json: { 'config_option': 'foo', 'some_other_option': 'foobar' }Where the contents of configs/example.json is also set: { 'config_option': 'bar', 'should_read_documentation': true }When configs/example.json specifies config_option the result of require('ncli-core-configs/configs.class.js').readConfigs() overrides node_moodules/package_name/configs/example.json. The resulting JSON is as follows: { 'example': { 'config_option': 'bar', 'should_read_documentation': true, 'some_other_option': 'foobar' }, 'myconfig': {...} }Use Case: Programmatically Control ConfigsUsing require('ncli-core-configs/configs.class.js') returns the Configs singleton. Defaults and overrides may be specified using this singleton: let configs = require('configs/configs.class.js'); configs.setDefault('example', { 'favorite_sport': 'tennis' }); Configs.setOverride('example', { 'should_read_documentation': true }); console.log(require('ncli-core-configs')['example']);Given the filesystem specified in the above example, the output would be a JSON object of configs for the example file: { 'config_option': 'bar', 'favorite_sport': 'tennis', 'should_read_documentation': true, 'some_other_option': 'foobar' } Index src/core/packages/configs/scripts/install.js This file should create a &quot;configs&quot; folder in the calling directory. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:13-06:00 using the DocStrap template. "},"Configs.html":{"id":"Configs.html","title":"Class: Configs","body":" NodeClient Classes Configs Class: Configs Configs Wraps the Files object to provide more articulated control over JSON-based configuration files. Allows defaults and overrides to be used. new Configs() To Do: Allow current configs to be programmatically saved. Allow CLI to specify config overrides. Members defaults :Object defaults Type: Object lastRead :Object lastRead array of configs Type: Object overrides :Object overrides stored for overriding programmatically Type: Object Methods all() Returns all configs. Returns: The last read configs. Type Object cleanup() Attempts to reset the configs object. createConfig(name, contents) Creates a temporary config that is deleted at the end of the process lifetime. Parameters: Name Type Description name String The name of the config file. contents Object The JSON object to write to the file. Returns: Type Boolean get(file) Gets the last read configs. Parameters: Name Type Description file string The file key to read for. Returns: Config matching file. Type Object loadDefaultsAndOverrides() Include relevant packages. To Do: Remove the shoddy cache effort. parseFiles(files) Using a files object, reads those files as configs filtering for .json files and then applying defaults/overrides appropriately. Parameters: Name Type Description files Array An array of files. Returns: A configs object keyed by file, then a JSON object of configs identified by that file. Type Object.&lt;String, Object&gt; readCLI() Reads command-line for inputs. If an argument maps to an existing config value, the config value is overwritten. Must specify command-line argument to address PACkAGE_NAME['option']=VALUE. By default, if no subscript exists, then the package name of the executing package is used unless a config key is specified in the executing package's package.json file. readConfigs(fromFolder, updateFn, updateInterval, forceRefresh) Reads the configs using the Files API. Parameters: Name Type Default Description fromFolder String A folder to read from using the Files API. updateFn function Function to call when new configs are added. updateInterval number Time between checks on configs folder. forceRefresh Boolean false If true, disallows caching. Returns: Configs read into an object, using the filenames as a key. Type Object.&lt;String, Object&gt; setDefault(file, settings) Sets a default for a particular settings config. This is super handy if you are authoring a library without expecting a config to exist/want to ensure a block of code has no failure by way of a config access. Parameters: Name Type Description file String Filename to set the defaults for. settings Object Settings object to load in. setOverride(file, settings) Sets a programmatic override for configs such that a reread will always be overridden. Parameters: Name Type Description file String File/key for override. settings Object Object to override with. setupRoutes() Setting up routes. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:13-06:00 using the DocStrap template. "}}
