    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" NodeClient Classes RScandirRScandirFilter Classes Classes RScandir RScandirFilter × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-10-06T13:42:03-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" NodeClient Classes RScandirRScandirFilter ncli-core-rscandir 0.8.9 RScandirRecursively scan a directory. RationaleOrganizing configuration and data files on the filesystem is the simplest way to segment units of information. Reading these files effectively and simply is fundamental to developing complex and scalable applications. Dependencies Name Description minimatch Used to perform glob-style filtering. wildstring Performs wildcard filtering. Example UsageUse require('ncli-core-rscandir')(folderName) to retrieve an array of filenames given folderName. require('ncli-core-rscandir') BehaviorIncludes the RScandir.walkSync method. Ignoring FoldersIt's useful to ignore folders to speed up reads. For example, by default RScandir is configured to ignore node_modules/**/*. Ignores are performed prior to reading. Type Ignores NODE_MODULES All node_modules folder reads. DOT_FOLDERS All folders beginning with a period, e.g. .vscode. GIT_IGNORE All subfolders matching entries of a .gitignore file found while searching. Filtering ResultsFilters may be performed using glob-style syntax, with wilcards, or using RegExp. Filters are performed after reading and do not optimize RScandir. There are various ways to specify a filter. Consider the following examples to retrieve only JSON files from a search given the rscandir object: Code Method Why? rscandir('folderName', '**/*.json') glob Used two asterisks in filter. rscandir('folderName', '*.json') wildcard Used one asterisks in filter. rscandir('folderName', { pattern: '*.json', type: 'glob' }) glob Specified a type. rscandir('folderName', /.+.json$/g) RegExp Filter field is a RegExp object. rscandir('folderName/*.json') Wildcard Single character used in folder field. rscandir('folderName/\\*/*.json') glob Double * character used in folder field. rscandir('folderName/.json', 'glob') glob Specified glob in filter field when asterisk used in folder field. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-10-06T13:42:03-06:00 using the DocStrap template. "},"RScandir.html":{"id":"RScandir.html","title":"Class: RScandir","body":" NodeClient Classes RScandirRScandirFilter Class: RScandir RScandir Recursive filesystem reader. Includes filtering methods that utilize wildcard's, RegEx and glob's. new RScandir() To Do: Reimplement caching. Add ignore strategy for GITIGNORE. Members ignoring :Object A map of ignored files/strategies. Type: Object Methods &lt;static&gt; normalize() Normalize a pathname. &lt;static&gt; walkSync(dir, filter, recursion) Recursively scans the directory. Parameters: Name Type Argument Description dir String The directory to scan. filter String | RegExp | Object If is a string, is a filter for wildstring/minimatch. If is a RegExp, performs a match. Exclude option may be set as an object. recursion Array &lt;nullable&gt; If in recursion, contains the current filelist of subfolders. Returns: A list of all files in dir. Type Array batchRead() Reads directory entries stored in cache. Returns: A promise when the read finishes. Type Promise convertDirToFilename(dir) Converts a directory to a filename, changing unusuable directory characters. Parameters: Name Type Description dir String The directory string name to convert Returns: A standard string that can be used in a filename Type String hasUnusableCharacter() Returns: Returns true if directory has unusable character. Type Boolean normalizeDirectoryName(dir) Normalizes the directory name, removing leading slahes, forcing relative directories. Parameters: Name Type Description dir string The directory to normalize. Returns: Normalized directory. Type string setIgnore(files) Ignores either a file or if an integer is provided, an ignore strategy is used. Parameters: Name Type Description files Array.&lt;(String|Number)&gt; The files to ignore, or if a number sets an ignore strategy. setSort(type) Sets the sort type. Parameters: Name Type Description type RScandirSortStrategy Either DEPTH_FIRST or ALPHABETICAL. shouldIgnore(file) Function evaluates if a file should be ignored. Parameters: Name Type Description file String The full filepath. To Do: Add GIT_IGNORE strategy. Add DOT_FOLDERS strategy. Returns: True if file should be ignored. Type Boolean walk(dir) Asyncronous walk performed by the scandir NPM. Parameters: Name Type Description dir String The directory being walked. Returns: A promise that resolves with the files. Type Promise walkDirectoriesSync(dir, filter) Walks directories recursively inside a folder. Parameters: Name Type Description dir String The directory to scan. filter String A wilcard string or a search string. Returns: A list of all directories in dir. Type Array × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-10-06T13:42:03-06:00 using the DocStrap template. "},"RScandirFilter.html":{"id":"RScandirFilter.html","title":"Class: RScandirFilter","body":" NodeClient Classes RScandirRScandirFilter Class: RScandirFilter RScandirFilter Filter object allows wildcard, RegEx, minimatch pattern matching. new RScandirFilter(filelist, filter) Parameters: Name Type Description filelist Array The list of files to filter. filter String | RegExp | Object If is a string, is a filter for wildstring/minimatch. If is a RegExp, performs a match. Exclude option may be set as an object. To Do: Use map-style functional iterators. Members exclude :Boolean If true, the filter acts as an exclusion filterinstead of an inclusion filter. Type: Boolean filelist :Array The input list of files. Type: Array filtered :Array The filtered list of files. Type: Array pattern :String The pattern to match. Type: String type :String The type of match to perform. Type: String Methods match() Pattern match. Returns: True if file matches pattern using configured method. Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-10-06T13:42:03-06:00 using the DocStrap template. "}}
