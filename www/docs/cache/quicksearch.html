    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" NodeClient Classes Cache Classes Classes Cache × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:15-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" NodeClient Classes Cache ncli-core-cache 0.0.1 CacheCache saves on filesystem traversals and reads. It is used internally to read all node_modules folders for all folders used by ncli. This is done in a precache step on each npm install or npm update. It is otherwise automatically used by the RScandir class to prevent large filesystem reads from occurring twice within a process lifetime. Compute caching is possible via Cache.get and Cache.set. Configs Name Description Default expireTime The time in which caches should be rebuilt. This is done for system health reasons since lifecycle scripts won't always be 100% perfect. This is also because the cache is for volatile data only. 864000000 (10 days) folders The folders scanned by the precache step. api configs keys scripts signals tests timers www inMemory Whether or not to hold data inMemory by default. Default is true. If false, cache grabs will never be stored in memory by the class object. Individual caches can be set to never store in memory or to only store in memory. true memoryThreshold The number of bytes (characters) past which any in-memory data will be written to the filesystem. Caches are stored to the filesystem until the memory usage has been reduced to match or be less than the memory threshold. true recursionThreshold For RScandir integration, this is the number of recursions within a particular recursive scandir to automatically trigger cache storage. 20 A List of Precached FoldersThe following folders are pre-cached: api configs keys scripts signals tests timers www Dependencies Name Description ncli-core-files Used to run precache step. ncli-core-rscandir Used to add Cache object. require('ncli-core-cache') BehaviorReturns the Cache singleton object. Index src/core/packages/cache/scripts/postinstall.js Deletes the packages cache. Re-runs the File.getPackages() command to rebuild the packages cache. Index src/core/packages/cache/scripts/postuninstall.js Deletes the packages cache. Re-runs the File.getPackages() command to rebuild the packages cache. Index src/core/packages/cache/scripts/postupdate.js Deletes the packages cache. Re-runs the File.getPackages() command to rebuild the packages cache. Index src/core/packages/cache/scripts/precache.js This script precache's all of the folders in the currently installing package. It writes the cache file to .cache. Each time an installation or occurs, the precache step should be re-run. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:15-06:00 using the DocStrap template. "},"Cache.html":{"id":"Cache.html","title":"Class: Cache","body":" NodeClient Classes Cache Class: Cache Cache Handling for the in-memory and filesystem cache. Primary use cases are for large filsystem reads and for rscandir. new Cache(key, val, options) Parameters: Name Type Description key String val * options Object Members inMemory :Boolean If true, only stored in memory (never written to disk). Type: Boolean key The key. lastModified :Date This is the time the cache was last updated with a value. Type: Date persist :Boolean If true, stores to disk before the process exits. Else erases. Type: Boolean prefix :String If provided, is the file prefix when saving the cache. Can be mix of directory and filename. Type: String startTime :Date This is the time the cache was created. Type: Date value :* This is the value of the cache. Type: * Methods &lt;static&gt; clear(andRemoveFiles) Clears the cache from memory and optionally the filesystem. Parameters: Name Type Default Description andRemoveFiles Boolean false If true, removes cache files from the filesystem as well. &lt;static&gt; file(key) Gets the cache file for a key. Parameters: Name Type Description key String The key to retrieve file for. &lt;static&gt; get(key) Reads a set of files from the cache. Parameters: Name Type Description key String The key to look for. Returns: The value stored in the cache key if it exists. Otherwise, null is returned. Type * &lt;static&gt; getObject(key) Reads a set of files from the cache. Parameters: Name Type Description key String The key to look for. Returns: The value stored in the cache key if it exists. Otherwise, null is returned. Type * &lt;static&gt; has(key) Parameters: Name Type Description key String The key to lookup. Returns: True if the key exists. Type Boolean &lt;static&gt; invalidate() Invalidates the cache, &lt;static&gt; onSave() Allow the addition of a callback such that callback is called with the key being saved and the value. &lt;static&gt; onShutdown() When the system shuts down, all cache files shall be re-saved to the filesystem. &lt;static&gt; options(key, obj) Sets the options of the key. Parameters: Name Type Description key String The key to lookup. obj Object The options for this cache. &lt;static&gt; read(key) Reads the cache from the filesystem. Parameters: Name Type Default Description key String null The key to read. Returns: The result of calling a get on the key. Type * &lt;static&gt; remove() Removes from filesystem if exists. &lt;static&gt; save(filterKey, removeFromMemory) Saves the current cache to the filesystem. Parameters: Name Type Default Description filterKey String null (Optional) The key to save. If provided, only the filterKey is saved. removeFromMemory Boolean false If true, removes the cache from memory. &lt;static&gt; set(key, val, options) Sets a key within the cache file. Parameters: Name Type Description key String The key to set. val * The value. options Object (Optional) Options for the cache. If provided, sets the options for the object. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-09-29T15:46:15-06:00 using
